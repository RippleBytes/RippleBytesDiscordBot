{% extends 'master.html'%}

{% block content%}


<div class="container">
    <br>
    
        <div class="col-md-6 offset-md-4">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <form method="post" action="" enctype="multipart/form-data" class="needs-validation" novalidate><input type='hidden'/>
                    {% csrf_token%}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="invalid-feedback">
                            {{ field.errors|striptags }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                        <button type="submit" class="btn btn-primary col-md-3 offset-md-4">Submit</button>
                    
                    </form>


                </div>
        </div>
    </div>

    
    <br>

</div>




{%endblock%}
